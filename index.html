<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <h1 class="text-center"/>CAR VINTAGE HIRE</h1>
    
​
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
​
    <!-- My own CSS -->
    <link href="./css/mystyles.css" rel="stylesheet" />
​
    <title>VINTAGE CAR HIRE</title>
  </head>
  <body>
    <!-- Navbar starts here  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#booklisting"
                >CARS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#schedule">ENQUIRIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#joinus">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar ends here  -->
​
    <!-- Book Listing starts here  -->
    <section class="container mt-3" id="carlisting">
      <h4>Car Listing</h4>
      <div class="row">
        <!-- Start Book 1 -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="https://cdn.pixabay.com/photo/2017/12/24/21/15/cadillac-3037645__340.jpg" class="card-img-top" alt="CAR1" />
            <div class="card-body">
              <p class="card-text">
                COACH
              </p>
            </div>
          </div>
        </div>
        <!-- End Book 1 -->
​
        <!-- Start Book 2 -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="https://cdn.pixabay.com/photo/2019/04/27/08/37/aircraft-4159514__340.jpg" class="card-img-top" alt="CAR2" />
            <div class="card-body">
              <p class="card-text">
                HELICOPTER
              </p>
            </div>
          </div>
        </div>
        <!-- End Book 2 -->
​
        <!-- Start Book 3 -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="https://cdn.pixabay.com/photo/2018/08/06/17/07/oldtimer-3587945__480.jpg" class="card-img-top" alt="CAR3" />
            <div class="card-body">
              <p class="card-text">
                BICYCLE
              </p>
            </div>
          </div>
        </div>
        <!-- End Book 3 -->
        <!-- Start Book 4 -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="https://cdn.pixabay.com/photo/2018/04/26/11/56/auto-3351801__340.jpg" class="card-img-top" alt="CAR4" />
            <div class="card-body">
              <p class="card-text">
                VOLVO
              </p>
            </div>
          </div>
        </div>
        <!-- End Book 4 -->
      </div>
    </section>
    <!-- Book Listing ends here  -->
​
    <!-- Join us starts here  -->
    <section class="container mt-3 joinusstyle" id="ENQUIRIES">
      <h4>ENQUIRIES</h4>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            name="fullname"
            type="text"
            class="form-control"
            id="fullname"
          />
        </div>
​
        <div class="mb-3">
          <label for="email1" class="form-label">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>CHOOSE A CAR</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">COMMENT</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
​
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
​
    <!-- Join us ends here  -->
​
    <!-- contact-->
    <section class="container">

        <h4>
            CONTACT
        </h4>
        <P>
            88 JOHN STREET PYRMONT NSW 2009
        </P>
    </section>
    <!-- contact ends here -->
    <!-- Footer starts here  -->
    <footer class="footer text-center">
      Copyright 2021. Created by NUR
    </footer>
    <!-- Footer ends here  -->
​
    <!-- Optional JavaScript; choose one of the two! -->
​
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
